<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SM Photography Mart | Peddi Shiva Kumar</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { serif: ['Cormorant Garamond', 'serif'], sans: ['Inter', 'sans-serif'] },
                    colors: { gold: '#D4AF37', matte: '#050505' }
                }
            }
        }
    </script>

    <style>
        * { box-sizing: border-box; }
        html, body { background-color: #050505; color: white; scroll-behavior: smooth; overflow-x: hidden; width: 100%; position: relative; }
        
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-pill { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); pointer-events: auto; }
        
        #preloader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #mobile-menu { 
            transform: translateX(100%); 
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            width: 100%; height: 100vh; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px);
        }
        #mobile-menu.active { transform: translateX(0); }

        /* Fix for mobile blocky look */
        @media (max-width: 768px) {
            section { padding-top: 3rem !important; padding-bottom: 3rem !important; }
            .hero-title { font-size: 2.4rem !important; line-height: 1.1 !important; }
        }
    </style>
</head>
<body class="font-sans">

    <!-- Preloader -->
    <div id="preloader">
        <h1 class="font-serif text-xl tracking-[0.3em] text-gold opacity-0 uppercase" id="load-brand">SM Photography Mart</h1>
        <div class="w-0 h-[1px] bg-gold mt-4" id="load-line"></div>
    </div>

    <!-- PREMIUM FLOATING NAV -->
    <nav class="fixed w-full z-[150] px-4 py-6 pointer-events-none">
        <div class="max-w-5xl mx-auto flex justify-between items-center glass rounded-full px-6 py-3 nav-pill shadow-2xl">
            <!-- Logo -->
            <div class="font-serif text-lg md:text-xl tracking-[0.2em] uppercase font-bold text-white">
                SM <span class="text-gold italic">Mart</span>
            </div>

            <!-- Desktop Links -->
            <div class="hidden md:flex items-center gap-10">
                <a href="#home" class="text-[9px] font-bold uppercase tracking-widest text-white/70 hover:text-gold transition">Home</a>
                <a href="gallery.html" class="text-[9px] font-bold uppercase tracking-widest text-white/70 hover:text-gold transition">Gallery</a>
                <a href="iphone-reel-service.html" class="text-[9px] font-bold uppercase tracking-widest text-white/70 hover:text-gold transition">Reels</a>
                <a href="#contact" class="bg-gold text-black px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white transition">Inquiry</a>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden text-gold p-2" id="menu-btn">
                <i class="fas fa-bars-staggered text-xl"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 z-[200] flex flex-col items-center justify-center space-y-8 md:hidden">
        <button id="close-menu" class="absolute top-10 right-10 text-gold text-3xl">&times;</button>
        <a href="#home" class="font-serif text-3xl tracking-widest uppercase mobile-link">Home</a>
        <a href="gallery.html" class="font-serif text-3xl tracking-widest uppercase mobile-link">Gallery</a>
        <a href="iphone-reel-service.html" class="font-serif text-3xl tracking-widest uppercase mobile-link text-gold">iPhone Reels</a>
        <a href="#services" class="font-serif text-3xl tracking-widest uppercase mobile-link">Services</a>
        <a href="#contact" class="bg-gold text-black px-10 py-4 rounded-full font-bold text-xs uppercase tracking-widest mobile-link">Book Now</a>
    </div>

    <!-- Rest of Index Content (Hero, Artist, Services, etc. same as previous compact version) -->
    <section id="home" class="relative h-screen w-full flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1492691527719-9d1e07e534b4?q=80&w=2071" class="w-full h-full object-cover opacity-30">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/50 to-black"></div>
        </div>
        <div class="relative z-10 text-center px-6">
            <h4 class="text-gold tracking-[0.3em] text-[10px] uppercase mb-4" data-aos="fade-up">Peddi Shiva Kumar Presents</h4>
            <h1 class="font-serif hero-title text-5xl md:text-8xl leading-tight mb-8 uppercase" data-aos="fade-up" data-aos-delay="200">
                Capturing <span class="italic text-gold">Soul.</span><br>Creating Memories.
            </h1>
            <div class="flex flex-col md:flex-row gap-4 justify-center" data-aos="fade-up" data-aos-delay="400">
                <a href="https://wa.me/918328297581" class="bg-gold text-black px-10 py-4 rounded-full font-bold text-[10px] tracking-widest uppercase">BOOK THE ARTIST</a>
                <a href="#services" class="border border-white/20 px-10 py-4 rounded-full font-bold text-[10px] tracking-widest uppercase">Our Expertise</a>
            </div>
        </div>
    </section>

    <!-- Content Sections Continued... (Artist, Services, etc. as restored previously) -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        const menuBtn = document.getElementById('menu-btn'), closeBtn = document.getElementById('close-menu'), mobileMenu = document.getElementById('mobile-menu'), links = document.querySelectorAll('.mobile-link');
        
        menuBtn.onclick = () => { mobileMenu.classList.add('active'); document.body.style.overflow = 'hidden'; };
        closeBtn.onclick = () => { mobileMenu.classList.remove('active'); document.body.style.overflow = 'auto'; };
        links.forEach(l => l.onclick = () => { mobileMenu.classList.remove('active'); document.body.style.overflow = 'auto'; });

        window.onload = () => {
            gsap.timeline().to("#load-brand", { opacity: 1, y: -10, duration: 1 }).to("#load-line", { width: "100px", duration: 1 }).to("#preloader", { y: "-100%", duration: 1 });
        };
    </script>
</body>
</html>
